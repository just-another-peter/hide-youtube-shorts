<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorts Blocker</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        width: 250px;
        background-color: #f9fafb;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2563eb;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
    <style>
      .p-4 {
        padding: 1rem;
      }
      .flex {
        display: flex;
      }
      .items-center {
        align-items: center;
      }
      .justify-between {
        justify-content: space-between;
      }
      .w-8 {
        width: 2rem;
      }
      .h-8 {
        height: 2rem;
      }
      .mr-3 {
        margin-right: 0.75rem;
      }
      .text-lg {
        font-size: 1.125rem;
        line-height: 1.75rem;
      }
      .font-bold {
        font-weight: 700;
      }
      .text-gray-800 {
        color: #1f2937;
      }
      .text-sm {
        font-size: 0.875rem;
        line-height: 1.25rem;
      }
      .text-gray-600 {
        color: #4b5563;
      }
      .mt-3 {
        margin-top: 0.75rem;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <img src="images/icon48.png" alt="Icon" class="w-8 h-8 mr-3" />
        <h1 class="text-lg font-bold text-gray-800">Shorts Blocker</h1>
      </div>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch" />
        <span class="slider"></span>
      </label>
    </div>
    <p class="text-sm text-gray-600 mt-3">
      Toggle to enable or disable the Shorts blocker. A page reload is required.
    </p>
    <script src="popup.js"></script>
  </body>
</html>
